<!DOCTYPE html>
<html lang="es">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="utf-8">
		<title>Encriptador</title>
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Cabin:wght@600&display=swap" rel="stylesheet">
	</head>
	<body>
		<header>
			<img class="logo" src="imagenes/logo.png" alt="Logo de alura 'a'">
		</header>
		<main>
			<div class="container">
				<section class="encriptador">
					<textarea class="encriptador__area-texto" cols="40" rows="6" placeholder="Ingrese el texto aquí" required></textarea>
					<p class="encriptador__advertencia">&#10069; Solo letras minúsculas y sin acentos</p>
					<div class="encriptador__botones">
						<button class="encriptador__botones__boton" onclick="botonEncriptar()">Encriptar</button>
						<button class="encriptador__botones__boton encriptador__botones__boton--blanco" onclick="botonDesencriptar()">Desencriptar</button>
					</div>
				</section>

				<section class="mostrador">
					<textarea class="mostrador__mensaje" cols="18" rows="8" disabled></textarea>
					<div class="mostrador__texto-informativo" id="texto-informativo">
						<p class="mostrador__texto-informativo__texto">Ningún mensaje fue encontrado</p>
						<p class="mostrador__texto-informativo__texto mostrador__texto-informativo__texto--bajo">Ingresa el texto que desees <br>encriptar o desencriptar.</p>
					</div>
					<button class="mostrador__b-copiar" onclick="botonCopiar()" id="b-copiar">Copiar</button>
				</section>
			</div>	
		</main>
		<script src="script.js"></script>
	</body>
</html>
